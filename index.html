<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Loop Timer</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>Loop Timer</h1>
    <hr>
    <div>
      <label for="seconds">Alert you every</label>
      <input id="seconds" class="seconds" type="number" min="1" name="seconds" value=3 required>
      <label for="seconds">seconds.</label>
      <br>
      <label for="sound-sec-enable">Enable sound every seconds.</label>
      <input id="sound-sec-enable" class="checkbox" type="checkbox" name="sound-sec-enable" checked="checked">
      <br>
      <label for="sound-min-enable">Enable sound every minutes.</label>
      <input id="sound-min-enable" class="checkbox" type="checkbox" name="sound-min-enable" checked="checked">
      <br>
      <input id="start" class="button" type="button" name="start" value="Start" onclick="start();">
      <input id="stop" class="button" type="button" name="stop" value="Stop" onclick="stop();">
      <br>
    </div>
    <div>
      <p id="time" class="time">00:00</p>
    </div>
  </body>
</html>
